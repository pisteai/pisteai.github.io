<!-- Banner -->
<section class="banner {{ .style }}">
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        <ul class="actions stacked">
            <li>
                {{ with .button }}<a href="{{ .link }}" class="button wide icon fa-search smooth-scroll">{{ .label }}</a>{{ end }}
                {{ with .cta }}<a href="{{ .link }}" class="button primary wide icon fa-envelope">{{ .label }}</a>{{ end }}
            </li>
        </ul>
    </div>
    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Hugo Story" />
    </div>{{end}}
</section>
